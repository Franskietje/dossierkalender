<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Calendar</title>
<link rel="stylesheet" href="style_minim.css"> <!-- Link to CSS file -->
</head>
<body  onload="openPage()">

    <div class="logout-container">
        <button id="logoutButton">Log Out</button>
    </div>
    
    <div><select id="PM"></select><select id="WL"></select></div>
    <br>
    <div id="navigation">
        <button id="prevWeek">← Previous Week</button>
        <button id="nextWeek">Next Week →</button>
    </div>
    <br>
    <div>
    <label for="startDatePicker">Date:</label>
    <input type="date" id="startDatePicker">
</div>
<br>
    <table id="calendar" class="calendar-table"></table>
    <script src="script.js"></script>

    <div id="error-message" style="display: none; color: red;"> <!-- Error message will go here --> </div>
    
    </body>
    </html>
